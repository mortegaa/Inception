version: '3.3'
  
services:
  nginx:
    container_name: c_nginx
    build: ./requirements/Nginx
    init: true
    volumes:
      - wp_data:/home/mortega/data
    restart: on-failure
    ports:
      - "80:80"
      - "443:443"
    networks:
      - net
      - ext
    env_file: .env

  wordpress:
    container_name: c_wordpress
    build: ./requirements/WordPress
    depends_on:
      - nginx
      - db
    init: true
    volumes:
      - wp_data:/home/mortega/data
    restart: on-failure
    networks:
      - net
    env_file: .env

  db:
    container_name: c_mariadb
    build: ./requirements/MariaDB
    init: true
    volumes:
      - db_data:/home/mortega/data
    restart: on-failure
    networks:
      - net
    env_file: .env

volumes:
  wp_data: {}
  db_data: {}

networks:
  net:
    driver: bridge
    name: net

  ext:
    external: true
    driver: bridge
    name: external_net
